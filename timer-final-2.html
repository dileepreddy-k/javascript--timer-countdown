<!DOCTYPE html>
<html>
<head>
	<title> Timer Counter Final | Javascript</title>
</head>
<body>
	<div class="timer">
		TargetTime: <div id="targetTime"></div><br><br><br>
		PresentTime: <div id="presentTime"></div><br><br><br>
		RemainingTime: <div id="remainingTime"></div><br><br><br>
	</div>
	<script type="text/javascript">
		var targetTime = document.getElementById('targetTime'); 
		var remainingTime = document.getElementById('remainingTime'); 
		var presentTime = document.getElementById('presentTime');
		// set the target time & date
		var target = {
			date : 'September 05 2017 23:59:59 GMT+0530'
		}
		//targetDate = 'September 03 2017 23:59:59 GMT+0530';
		targetTime.innerHTML = target.date;

		setInterval(function(){
			var presentDate = new Date();
			presentTime.innerHTML = presentDate;
			//var t = target.date - presentDate;
			var remaining = Date.parse(target.date) - Date.parse(presentDate);
			var seconds = Math.floor( (remaining/1000) % 60 );
			var minutes = Math.floor( (remaining/1000/60) % 60 );
			var hours = Math.floor( (remaining/(1000*60*60)) % 24 );
			var days = Math.floor( remaining/(1000*60*60*24) );
			// convert days into hours
			if ( days > 0 ){
				hours = days * 24;
			} else {
				hours = hours;
			}
			remainingTime.innerHTML = hours+ ' Hours ' + minutes + ' Minutes ' + seconds+ ' seconds ';
		},1000);
	</script>
</body>
</html
