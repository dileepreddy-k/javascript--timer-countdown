<!DOCTYPE html>
<html>
<head>
	<title>Timer CountDown | jQueryPlugin</title>
	<style type="text/css">
		html,body{margin:0;padding:0;}
		.container{width:100%;text-align: center;}
		header{background:blue;width:100%;padding:20px 0;color:#fff;}
		.wrapper{background: green;color:#fff;font-size:20px;padding:50px 0;}
		.wrapper .timer{font-size:40px;}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>Timer Count Down</h1>
		</header>
		<div class="wrapper">
			Remaining Time:
			<div class="timer">
				<span class="days">00</span> Days
				<span class="hours">00</span> Hours
				<span class="min">00</span> Minutes
				<span class="sec">00</span> Seconds
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="js/jquery.timer-countdown.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
